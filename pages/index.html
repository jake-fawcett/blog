---
layout: base
title: Blog
permalink: /
---

<html lang="en" class="sr">
  <head>
    <title>Blog</title>
    <link rel="stylesheet" href="css/index.css">
  </head>

  <body>
    <h1>{{ page.title }}</h1>

    {% for post in site.posts %}
        <div class="post">
            <h2><a class="url" href="/blog{{ post.url }}">{{ post.title }}</a></h2>
            <div class="post-meta">
                {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
                <time class="dt-published" datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">
                  <b>Date: </b> {{ post.date | date: date_format }}
                </time> &nbsp <b>Tags: </b> {{ post.tags }}
            </div>
            <p>{{ post.intro }}</p>
        </div>
    {% endfor %}
  </body>
</html>
